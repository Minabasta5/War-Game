<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War Game</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .game-container { display: flex; justify-content: space-between; }
    .player, .battlefield { width: 45%; }
    .unit { margin: 5px; padding: 10px; background-color: #f4f4f4; border: 1px solid #ccc; }
    .unit.alive { background-color: #c8e6c9; }
    .unit.dead { background-color: #f8d7da; }
    #battlefield { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
    .cell { width: 50px; height: 50px; background-color: #eeeeee; text-align: center; vertical-align: middle; }
    .cell.occupied { background-color: #8bc34a; }
  </style>
</head>

  <script src="file.js"></script>
</body>
</html>
